                                    <input type="number" class="form-control" name="precio_compra" min="0" pattern="[0-9]+" minlength="1" maxlength="20" style="width: 200px;" value="0" onfocus="borrarCero(this)">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label" style="color: #000000;">Precio de Venta Sin IVA:</label>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" name="precio_venta" min="0" pattern="[0-9]+" minlength="1" maxlength="20" style="width: 200px;" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #000000;">Descripcion del Producto:</label>
                            <textarea class="form-control" name="observaciones" placeholder="Ingresa una descripción" pattern="[A-Za-z-Zñóéí ]+" maxlength="1000" rows="1"></textarea>
                        </div>
                        <input type="hidden" name="id_prenda" value="0">
                        <div class="modal-footer">
                            <button type="submit" name="crear_externo" class="btn btn-success">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
